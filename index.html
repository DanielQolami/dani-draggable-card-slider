<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left arrow-btn"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="images/Stephen_Sanchez_-_Angel_Face.png" alt="Angel Face album" draggable="false"></div>
          <h2>Stephen Sanchez</h2>
          <span>Be More</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/Harry_Styles_-_Fine_Line.png" alt="fine line album" draggable="false"></div>
          <h2>Harry Styles</h2>
          <span>Falling</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/Lana-del-rey-Diet-Mountain-Dew.webp" alt="Born to Die: The Paradise Edition" draggable="false"></div>
          <h2>Lana Del Rey</h2>
          <span>Diet Mountain Dew</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/matt-monroe.jpg" alt="Todo Pasará" draggable="false"></div>
          <h2>Matt Monroe</h2>
          <span>The Music Played</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/Barbara_Pravi_-_On_N’enferme_Pas_Les_Oiseaux.png" alt="On N’enferme Pas Les Oiseaux" draggable="false"></div>
          <h2>Barbara Pravi</h2>
          <span>Voila</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/SongsOfLeonardCohen.jpeg" alt="Songs of Leonard Cohen" draggable="false"></div>
          <h2>Leonard Cohen</h2>
          <span>One of Us Can't Be Wrong</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right arrow-btn"></i>
    </div>

  </body>
</html>
